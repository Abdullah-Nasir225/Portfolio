<style>
    
body{
    align-items: center;
    background-color:silver;
   text-align: center;
   display: flex;
}
.clock{
    font-size: 15vmin;
    font-weight: bold;
    color: red;
    border: none;
    background-color: rgb(4, 4, 102);
    border-radius: 05vmin;
    height: 23vmin;
    width: 90vmin;
    display: block;
    margin: 30px auto;
}
</style>
<script>
    function getclock(){
    let now = new Date();
    let hours = now.getHours();
    let minutes = now.getMinutes();
    let seconds = now.getSeconds();
   var session  = 'AM'
   if(hours >=12){
    session = 'PM';
    }
   if(hours >12){
        hours = hours-12;
    }
    hours = hours<10? '0' + hours : hours;
    minutes = minutes<10? '0' + minutes : minutes;
    seconds = seconds<10? '0' + seconds : seconds;

let display = hours + ':' + minutes + ':' + seconds + ' ' + session ;
document.querySelector('.clock').innerHTML = display;
setTimeout(getclock,1000)
}

getclock();
</script>
